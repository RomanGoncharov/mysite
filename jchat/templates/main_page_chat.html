{%  extends "base.html" %}
{% block extensions %}
    {% load static %}
{% endblock %}
{% block title %}My chat!{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

    Rooms:
    <br>
    {% for room in rooms %}
        <a href="{{ room.get_url }}">{{ room.name }}</a>
        <br>
    {% endfor %}
{% endblock %}
